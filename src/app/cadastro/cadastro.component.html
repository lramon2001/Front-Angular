

<app-home *ngIf="logado"></app-home>
<br>
<div class="p-grid p-fluid">
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="nome"[(ngModel)]="usuario.nome">         
        </div>
    </div>
    <br>
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="login" [(ngModel)] ="usuario.login">         
        </div>
    </div>
    <br>
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="text" pInputText placeholder="senha" [(ngModel)] ="usuario.senha">        
        </div>
    </div>
    <br>
    <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">@</span>
            <input type="text" pInputText placeholder="email" [(ngModel)] = "usuario.email">      
        </div>
    </div>
    <br>
    <div class="p-col-16 p-md-16">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" pInputText [(ngModel)] = "usuario.dataNascimento">      
        </div>
    </div>
    <br>
<button pButton pRipple type="button" label="Primary" (click)="adicionar()"> {{textoBotao}} </button>
</div>
