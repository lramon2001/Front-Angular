<div class="login-container">
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"> <i class="pi pi-user"> </i></span>
                <input type="text" pInputText placeholder="Username" [(ngModel)]="login.login">
            </div>
            <br>
            <div class="p-col12 p-md-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pPassword [(ngModel)]="login.senha" />
                </div>
            </div>
        </div>
        <br>
        <button pButton pRipple type="button"  (click)="logar()">Logar</button>
        <button pButton pRipple type="button"  (click)="navegarParaCadastro()">Cadastrar-se</button>
    </div>
