<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Login</th>
            <th>Email</th>
            <th>Data Nascimento</th>
            <th>Criação</th>
            <th>Atualização</th>
            <th>Ações</th>


        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.login}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.dataNascimento}}</td>
            <td>{{usuario.dataAtualizacao}}</td>
            <td>{{usuario.dataCriacao}}</td>
            <td>
                <button pButton type="button" label="Excluir" (click)="excluirItem(usuario.id)"></button> <p-button
                    label="Editar"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
